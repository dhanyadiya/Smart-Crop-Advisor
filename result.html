<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("https://fsii.in/wp-content/uploads/2020/07/vegaetables-farming.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 15px;
            margin-top: 50px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            background-color: rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: #3498db;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.8rem;
            margin-top: 20px;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        .crop-name {
            font-weight: bold;
            font-size: 2.2rem;
            color: #2c3e50;
            animation: bounce 1s infinite;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease, color 0.3s ease;
        }

        .crop-name:hover {
            transform: scale(1.1);
            color: #3498db;
        }

        ul {
            list-style-type: decimal;
            padding-left: 20px;
            text-align: left;
            color: #000;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        ul li a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        ul li a:hover {
            color: #3498db;
        }

        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 28px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        a.button:hover {
            background-color: #3498db;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .container:hover h1, .container:hover p {
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Recommended Crop</h1>
        <p>The best crop for your soil and area is: <strong class="crop-name">{{ crop }}</strong></p>

        <ul>
            {% for crop, percentage in crop_percentages.items() %}
                <li><a href="{{ url_for('crop_pest_info', crop=crop) }}">{{ crop }}</a>: {{ percentage }}%</li>
            {% endfor %}
        </ul>

        <a href="upload.html" class="button">Go Back</a>
    </div>

    <script>
        window.onload = function() {
            const cropName = document.querySelector('.crop-name');
            cropName.style.opacity = 0;
            cropName.style.transition = 'opacity 1s ease-in-out';
            setTimeout(() => {
                cropName.style.opacity = 1;
                alert('Recommended crop for your area: ' + cropName.textContent);
            }, 500);
        };
    </script>
</body>

</html>
