<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ crop }} Pest Information</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Colonna MT', cursive;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
        }

        .main-container {
            display: flex;
            flex: 1; /* Allow container to stretch */
            width: 100%;
        }

        .left-content {
            width: 75%; /* Left side takes 75% */
            padding: 2rem;
            background: linear-gradient(45deg, #c8b6ff, #679436); /* Double color gradient */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
        }

        .left-content h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem; /* Add spacing below the heading */
            color: #001845;
        }

        .left-content ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-top: 1rem; /* Ensure spacing between heading and list */
        }

        .left-content ul li {
            font-family: Arial, sans-serif;
            margin-bottom: 0.5rem;
            font-size: 20px;
            color: #003e1f;
            padding: 10px;
            border-radius: 4px;
            
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        .right-container {
            width: 25%; /* Right side takes 25% */
            height: 100%; /* Full height of the viewport */
            background-image: url('https://images.pexels.com/photos/101841/pexels-photo-101841.jpeg?cs=srgb&dl=pexels-asphotograpy-101841.jpg&fm=jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
        }
        /* In your stylesheet (e.g., style.css) */

h1 {
    font-size: 2.5rem; /* Increase the font size for better visibility */
    font-weight: bold; /* Make the text bold */
    text-align: center; /* Center align the text */
    color: #001233; /* Dark color for better contrast */
    margin-bottom: 20px; /* Add some space below the heading */
    padding: 10px; /* Add padding around the heading */
    border-bottom: 2px solid #3498db; /* Decorative border under the heading */
}


        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>


<div class="main-container">
    <div class="left-content">
        <h1>Pest Information for {{ crop }}</h1>
        <h2>Pests:</h2>
        <ul>
            {% for pest in pest_info.pests %}
                <li>{{ pest }}</li>
            {% endfor %}
        </ul>

        <h2>Control Methods:</h2>
        <ul>
            {% for method in pest_info.control_methods %}
                <li>{{ method }}</li>
            {% endfor %}
        </ul>

       
    </div>

    <div class="right-container"></div>
</div>



</body>
</html>
